<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Webpage Title -->
    <title>Register | My_Netflix</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    
    <!-- js 코드-->
    <script type="text/javascript">
    //닉네임 중복검사 
    function nick_dup_check(){
        //닉네임 인풋 값 가져오기
        let nick = $('#nick_input').val();
        //닉네임을 입력하지 않고 버튼을 눌렀을 경우
        if(nick == ''){
            alert("닉네임을 입력해주세요!")
            $('#nick_input').focus();
            return;
        }
        
        $.ajax({
            type:"POST",
            url:"/nick_dup_check",
            data:{
                'nick':nick},
            success:function(response){
                if(response['msg']){
                    alert('중복된 닉네임이 존재합니다.')
                    $('#nick_input').val('');
                    $('#nick_input').focus();
                }else{
                    alert('사용 가능한 닉네임 입니다!')
                    $('#nick_input').removeClass("dup_before");
                    $('#id_input').focus();
                }
            }
        })
    }

    //id 중복검사 
    function id_dup_check(){
        //아이디 인풋 값 가져오기
        let id = $('#id_input').val();
        //아이디를 입력하지 않고 버튼을 눌렀을 경우
        if(id == ''){
            alert("아이디를 입력해주세요!")
            $('#id_input').focus();
            return;
        }
        
        $.ajax({
            type:"POST",
            url:"/id_dup_check",
            data:{
                'id':id},
            success:function(response){
                if(response['msg']){
                    alert('중복된 아이디가 존재합니다.')
                    $('#id_input').val('');
                    $('#id_input').focus();
                }else{
                    alert('사용 가능한 아이디 입니다!')
                    $('#id_input').removeClass("dup_before");
                    $('#pwd_input1').focus(); 
                }
            }
        })
    }
    
    // 회원가입
    function sing_up(){
        let nick = $('#nick_input').val();
        let id = $('#id_input').val();
        let pwd1 = $('#pwd_input1').val();
        let pwd2 = $('#pwd_input2').val();

        //빈칸이 있을 시에 alert
        if(nick == '' || id =='' || pwd1 == '' || pwd2 == ''){
            alert('빈 항목을 작성해주세요!')
            return;
        }
        //중복확인 성공적으로 하지 않은 경우를 위한 조건문
        if($('#nick_input').hasClass("dup_before")){
            alert("닉네임 중복확인을 해야합니다.")
            $('#nick_input').focus();
            return;
        }
        if($('#id_input').hasClass("dup_before")){
            alert("아이디 중복확인을 해야합니다.")
            $('#id_input').focus();
            return;
        }
        //비밀번호가 일치하지 않는 경우
        if(!(pwd1 == pwd2)){
            alert('비밀번호가 일치하지 않습니다!')
            $('#pwd_input2').val('').focus();
            return;
        }
        //비밀번호 조건 검사(숫자+영어 6자 이상)
        var regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{6,}$/;
        if (!regExp.test(pwd1)){
            alert("비밀번호는 영문+숫자 6자리 이상이어야 합니다.")
            $('#pwd_input2').val('');
            $('#pwd_input1').val('').focus();
            return;
        }
        $.ajax({
            type:"POST",
            url:"/register",
            data:{
                'nick':nick,
                'id':id,
                'pwd':pwd1
            },
            success:function(response){
                alert(response['msg']+'님 My Netflix, 회원 가입을 축하드립니다')
                window.location.href = "/login"
                return;
            }
        })
    }

    </script>
    <style type="text/css">
     .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .container{
        width:800px;
        padding:50px;
        border-radius:20px;
        border:dashed;
        text-align:center;
    }
    
    </style>

</head>
<body>
<div class="wrapper">
    <div class="container">
        <h1>My Netflix, 회원가입</h1>
        <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">닉네임</span>
        <input type="text" id="nick_input" class="form-control dup_before" placeholder="닉네임을 입력하세요!" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="nick_dup_button" onclick="nick_dup_check()">중복 확인</button>
        </div>
        <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">아이디</span>
        <input type="text" id="id_input" class="form-control dup_before" placeholder="ID를 입력하세요!" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="id_dup_button" onclick="id_dup_check()">중복 확인</button>
        </div>
        <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">비밀번호</span>
        <input type="password" id="pwd_input1" class="form-control" placeholder="영문+숫자 조합 6자리 이상으로 입력하세요!" aria-describedby="button-addon2">
        </div>
        <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">비밀번호 확인</span>
        <input type="password" id="pwd_input2" class="form-control" placeholder="비밀번호를 다시 한번 입력해주세요!" aria-describedby="button-addon2">
        </div>
        <button type="button" class="btn btn-secondary" onclick="sing_up()">가입하기</button>

    </div>
</div>
</body>
</html>
