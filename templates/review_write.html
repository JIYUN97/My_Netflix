<!DOCTYPE html>
<html lang="ko">

<head>
  <!-- Webpage Title -->
  <title>My Netflx 리뷰 작성하기 | 항해99(16조)</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Bootstrap Fontawesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/c0c8dc8706.js" crossorigin="anonymous"></script>

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>

  <!-- 구글폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">

  <!-- 별점 템플릿 -->
  <script src="{{ url_for('static', filename='rating.js') }}"></script>

  <style type="text/css">
    * {
      font-family: 'Nanum Gothic', sans-serif;
    }

    .poster {
      height: 300px;
      background-size: cover;
      background-position: center;
    }

    .label-title {
      width: 200px;
      text-align: right;
      padding-right: 20px;
    }
  </style>

  <script>
    function write_review() {

      var formData =  $("#write_review").serialize();


      let username = $("#input-username").val()
      let password = $("#input-password").val()
  
      if (username == "") {
          $("#help-id-login").text("아이디를 입력해주세요.")
          $("#input-username").focus()
          return;
      } else {
          $("#help-id-login").text("")
      }
  
      if (password == "") {
          $("#help-password-login").text("비밀번호를 입력해주세요.")
          $("#input-password").focus()
          return;
      } else {
          $("#help-password-login").text("")
      }
      $.ajax({
          type: "POST",
          url: "/review/writeOk/{{title}}",
          data: {
              'hashtag':hashtag,
              'visual': visual, 
              'story': story, 
              'funny': funny, 
              'watch_again': watch_again, 
              'review': review_text, 
              'title': title
          },
          success: function (response) {
              window.location.replace("/main");
          }
      });
  }
  </script>
</head>

<body>
  <div class="container">

    {%  set poster_path = netflix['net_poster'] %}
    {%  set title = netflix['net_title'] %}
    {%  set category = netflix['net_cate'] %}
    {%  set runtime = netflix['net_runtime'] %}
    {%  set genre = netflix['net_genre'] %}

    <div class="row mt-5">
      <a href="/main" class="btn btn-primary mx-3">뒤로가기</a>
    </div>

    <!-- Netflix Info -->
    <div class="row m-5">
      <div class="mr-3">
        <img class="img-fluid rounded mb-4 mb-lg-0" src="{{poster_path}}" alt="">
      </div>
      <div class="p-3">
        <h1 class="font-weight-light">{{title}}</h1>
        <p>{{category}}</p>
        <p>{{runtime}}</p>
        <p>{{genre}}</p>
      </div>
    </div>

    <!-- 리뷰 작성 -->
    <form action="/review/writeOk/{{title}}" method="post" id="write_review" name="write_review" class="review-form">

      <div class="jumbotron jumbotron-fluid">
        <div class="px-5">

          <!-- 작성자 -->
          <div class="mx-3 row">
            <label for="nick" class="col-2 col-form-label label-title">작성자</label>
            <div class="col-10">
              <p id="nick" name="nick" class="form-control-plaintext">{{nick}}</p>
            </div>
          </div>

          <!-- 해시태그 -->
          <div class="mx-3 my-4 row align-items-center">
            <label for="hashtag" class="col-2 col-form-label label-title">나만의 해시태그</label>
            <div class="col-8">
              <input id="hashtag" name="hashtag" class="form-control">
            </div>
          </div>

          <!-- 별점 -->
          <div class="mx-5 mb-4 px-5 row">

            <div class="col-6">
              <!-- 영상미 -->
              <div class="py-3 row align-items-center justify-content-end">
                <label for="visual" class="col-4 control-label label-title">영상미</label>
                <div class="col-8">
                  <input id="visual" name="visual" class="form-control rating rating-loading" data-min="0" data-max="5"
                    data-step="1" value="">
                </div>
              </div>
              <!-- 스토리 -->
              <div class="py-3 row align-items-center justify-content-end">
                <label for="story" class="col-4 control-label label-title">스토리</label>
                <div class="col-8">
                  <input id="story" name="story" class="form-control rating rating-loading" data-min="0" data-max="5"
                    data-step="1" value="">
                </div>
              </div>
            </div>

            <div class="col-6">
              <!-- 재미 -->
              <div class="py-3 row align-items-center">
                <label for="story" class="col-4 control-label label-title">재미</label>
                <div class="col-8">
                  <input id="funny" name="funny" class="form-control rating rating-loading" data-min="0" data-max="5"
                    data-step="1" value="">
                </div>
              </div>
              <!-- 다시 볼 의향 -->
              <div class="py-3 row align-items-center">
                <label for="story" class="col-4 control-label label-title">다시 볼 의향</label>
                <div class="col-8">
                  <input id="watch_again" name="watch_again" class="form-control rating rating-loading" data-min="0"
                    data-max="5" data-step="1" value="">
                </div>
              </div>
            </div>

          </div>
          <!-- End of 별점 -->

        </div>

        <!-- 리뷰 -->
        <div class="mx-5 mb-4">
          <div class="px-5 form-group row">
            <textarea id="review_text" name="review_text" class="p-3 form-control" rows="5" placeholder="리뷰를 작성하세요"></textarea>
          </div>
        </div>
      </div>

  </div>
  </div>

  <!-- 취소/작성 버튼-->
  <div class="text-center mb-5">
    <button type="reset" class="btn btn-primary mx-3">취소하기</button>
    <button type="submit" class="btn btn-primary mx-3">작성하기</button>
  </div>

  </form>

  </div>
</body>

</html>
